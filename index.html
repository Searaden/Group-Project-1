<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace&display=swap" rel="stylesheet">
    <title>Hyperion</title>
    <link rel="stylesheet" href="assets\CSS\Styles.css" />
    <script src="https://www.youtube.com/iframe_api"></script>
</head>

<body>
    <header>
        <h1>Hyperion</h1>
        <p>Get the latest hype!</p>
    </header>

    <nav><br></nav>

    <div>
        <main>
            <h2 id="randomTitle">Random Movie Title Here</h2>
            <img id="randomPoster" src="" alt="moviePoster">
            <p id="description">Random Movie Description Here</p>
            <p id="imdbRate"></p>
            <p id="rottenTom"></p>
            <div id="userRate">
                <button id="trailer">See Trailer</button>
                <button id="seen">Seen It!</button>
                <button id="reroll">Reroll Movie</button>
            </div>
        </main>
    </div>

    <section>
        <h3>Best of the Worst</h3>
        <article>
            <div id="card1" class="card"></div>
            <div id="card2" class="card"></div>
            <div id="card3" class="card"></div>
            <div id="card4" class="card"></div>
            <div id="card5" class="card"></div>
            <div id="card6" class="card"></div>
        </article>
    </section>

    <footer>
        References
    </footer>

    <div id="modal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2 id="modalTitle">Modal Title</h2>
          <div id="player"></div>
        </div>
    </div>
    
    <script src="assets\JS\script.js"></script>
    
</body>
</html>
